
{% extends "layout.html" %}
{% block content %}
    <h1>Admin Panel</h1>
    <form method="POST" action="{{ url_for('admin') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label(class="form-label") }}
            {{ form.email(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
{% endblock %}
