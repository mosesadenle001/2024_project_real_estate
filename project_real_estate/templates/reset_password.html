{% extends "layout.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
  <h2>Reset Password</h2>
  <form method="POST" action="{{ url_for('reset_password') }}">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}<br>
      {{ form.email(size=32) }}<br>
      {% for error in form.email.errors %}
        <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
